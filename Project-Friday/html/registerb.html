<html>
 <head>
  <title>
   Event Detail
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/registerB.css">
  <link
      rel="shortcut icon"
      href="/img/logo.png"
      type="image/x-icon"
    />
 </head>
 <body>
  <div class="container">
    <div class="left">
      <img alt="Lilac Events Co. Logo with text 'Elegance in Every Event'"  width="450px" src="/img/img.back.png" height="600px" />
    </div>
   <div class="right">
    <h1>
     Event Detail
    </h1>
    <div class="form-group">
     <label for="event-name">
      Event Name
     </label>
     <input id="event-name" placeholder="eg: for a wedding or birthday" type="text"/>
    </div>
    <div class="form-group">
     <label for="date-time">
      Date and Time
     </label>
     <input id="date-time" placeholder="eg: 16:00 pm, 5Th May,2026" type="text"/>
    </div>
    <div class="form-group">
     <label for="attendees">
      Number of Attendees
     </label>
     <input id="attendees" placeholder="eg: 50 Attendees" type="text"/>
    </div>
    <div class="form-group">
     <label for="additional-guests">
      Names of Additional Guests
     </label>
     <div class="additional-guests">
      <input id="additional-guests" placeholder="" type="text"/>
      <button>
       <i class="fas fa-plus">
       </i>
      </button>
     </div>
    </div>
    <div class="footer">
     <div>
      Already have an account?
      <a href="login.html">
       Log In
      </a>
     </div>
     <div class="buttons">
      <a href="register.html"><button>
        previous
      </button></a>
      <a href="registerc.html"><button>
       Next
      </button></a>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
