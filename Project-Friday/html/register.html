<html>
 <head>
  <title>
   Register - Lilac Events
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/register.css">
  <link
      rel="shortcut icon"
      href="/img/logo.png"
      type="image/x-icon"
    />
 </head>
 <body>
  <div class="container">
   <div class="left">
    <img alt="Lilac Events Co. Logo with text 'Elegance in Every Event'" width="420px" src="/img/img.back.png" height="550" />
   </div>
   
   <div class="right">
    <h1>
     REGISTER
    </h1>
    <h2>
     For Your Event
    </h2>
    <h3>
     PERSONAL INFORMATION
    </h3>
    <label for="username">
     User Name
    </label>
    <input id="username" placeholder="Input User Name" type="text"/>
    <label for="email">
     Email Address
    </label>
    <input id="email" placeholder="Input Email Address" type="email"/>
    <label for="password">
     Password
    </label>
    <div class="password-container">
     <input id="password" placeholder="Input Password" type="password"/>
     <i class="fas fa-eye">
     </i>
    </div>
    <div class="footer">
     <span>
      Already have an account?
      <a href="login.html">
       Log In
      </a>
     </span>
     <div class="buttons">
        <a href="index.html"><button>
            Home
           </button></a>
      
     <a href="registerb.html"><button>
       Next
      </button></a> 
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
